# Application Configuration
quarkus.application.name=raven-backend
quarkus.http.port=8080

# AWS Region Configuration
quarkus.dynamodb.aws.region=eu-central-1

# AWS Profile (optional - defaults to "default")
# aws.profile=default

# AWS Credentials - Uses Default Credential Provider Chain
# Priority order:
# 1. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
# 2. Java system properties (aws.accessKeyId, aws.secretKey)
# 3. Web Identity Token credentials from system properties or container
# 4. Shared credentials and config files (~/.aws/credentials, ~/.aws/config)
# 5. ECS container credentials
# 6. EC2 instance profile credentials

# Optional: Uncomment and set if you want to use specific credentials
# quarkus.dynamodb.aws.credentials.type=static
# quarkus.dynamodb.aws.credentials.static-provider.access-key-id=your-access-key
# quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=your-secret-key

# DynamoDB Endpoint - Optional (use for local development with DynamoDB Local)
# quarkus.dynamodb.endpoint-override=http://localhost:8000

# DynamoDB Table Names
dynamodb.table.categories=raven-dev-categories
dynamodb.table.products=raven-dev-products
dynamodb.table.orders=raven-dev-orders

# DynamoDB GSI Names
dynamodb.gsi.products-by-category=products_by_category

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.raven".level=DEBUG
quarkus.log.category."software.amazon.awssdk".level=DEBUG
quarkus.log.category."software.amazon.awssdk.request".level=DEBUG
quarkus.log.category."software.amazon.awssdk.auth".level=DEBUG

# Enable CORS for development
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# OpenAPI / Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Health Check
quarkus.smallrye-health.root-path=/health

# Development Mode Configuration
%dev.quarkus.log.console.enable=true
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
%dev.quarkus.log.console.color=true

# Production Mode Configuration
%prod.quarkus.log.console.json=true
%prod.quarkus.log.level=INFO
%prod.quarkus.log.category."com.raven".level=INFO
